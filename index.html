<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form onsubmit="createEmployee(); return false"></form>
        <h1>Create Employee Profile</h1>
        <input id="employeeName" type="text" />
        <button onclick="makePOSTRequest()">CREATE AN EMPLOYEE</button>
    </form>
    
    <div id="postResponse"></div>
    
<script>
	function makePOSTRequest() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                // console.log(this);
                document.getElementById("postResponse").innerHTML = this.responseText;
       }
    };
    
    // open(method, url, async)
    xhttp.open("POST", "https://cors-anywhere.herokuapp.com/https://careerdev-teaching-lujason2015.c9users.io/api/", true);
    
    // set header to match get request
    xhttp.setRequestHeader("Content-type", "application/json");
    const data = {
    	"employeeName": document.getElementById("employeeName").value
    };
    xhttp.send(JSON.stringify(data)); 
}

</script>

</body>
</html>
